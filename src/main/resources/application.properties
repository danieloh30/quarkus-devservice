quarkus.datasource.username=fruits
quarkus.datasource.password=fruits
quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.min-size=2

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://fruits-database:5432/fruits
%prod.quarkus.datasource.jdbc.driver=org.postgresql.Driver

quarkus.datasource.devservices.image-name=postgres:latest